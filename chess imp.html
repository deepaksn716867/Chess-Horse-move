<html>
<head>
<title>chess</title>
<script>
function fun()
{
	var a=parseInt(document.z.t.value);
	var b=parseInt(document.z.t1.value);
	var arr=new Array();
	for(i=0;i<8;i++)
	{
	arr[i]=new Array();
	}
	for(i=0;i<8;i++)
	{
		for(j=0;j<8;j++)
		{
			arr[i][j]=0;
		}
	}
	for(i=1,j=2;i<=2,j>=1;i++,j--)
	{

		if(a-i>=0 && b+j<=7 && a-i<=7 && b+j>=0)
		{
		arr[a-i][b+j]=1;	
}
if(a-i>=0 && b-j<=7 && a-i<=7 && b-j>=0)
{
	arr[a-i][b-j]=1;
}
if(a+i>=0 && b+j<=7 && a+i<=7 && b+j>=0)
{
	arr[a+i][b+j]=1;
}
if(a+i>=0 && b-j<=7 && a+i<=7 && b-j>=0)
{
	arr[a+i][b-j]=1;
}
}
for(i=0;i<8;i++)
{
	for(j=0;j<8;j++)
	{
		if(arr[i][j]==1)
		{
			document.write(i+","+j+"<br>");
		}
	}
}
}
</script>
</head>
<body>
<form name="z">
<input type="text" name="t">
<input type="text" name="t1">
<button type="button" onclick="fun()">click</button>
</html>
